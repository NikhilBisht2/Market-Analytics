<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyzen - Market Overview</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-content">
        <img src="imgs/HLogo.png" class="logo" alt="MarketPulse Logo" />
        <div class="search-container stock-search">
        <div class="search">
          <input
            type="text"
            id="search-box"
            class="search-input"
            placeholder="Search stocks..."
            autocomplete="off"
          />
          <button class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div id="results-list" class="result-list"></div>
      </div>
        <div class="profile-logo">
          <button class="profile-button"><img class="profile-img" src="imgs/profileLogo.png"
            onclick="profile()"></button>
            <div class="logout-button" id="logout"></div>
        </div>
      </div>
    </header>

    <main class="container content-area">
      <section class="section-header">
        <h1>Top News Today</h1>
      </section>
      <section class="market-indices">
        <div class="news-today" id="news-today">News Here</div>
      </section>
      <section class="your-stock-section">
        <h2>Your Stocks</h2>
        <div class="movers-grid">
          </div>
      </section>
    </main>

    <footer>
      <div class="container footer-content">
        <div class="footer-column">
          <h3>Hyzen</h3>
          <p>
            Real-time market data and insights to help you make informed
            investment decisions.
          </p>
        </div>
      </div>
      <div class="container copyright-social">
        <p>&copy; 2023 Hyzen. All rights reserved.</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </footer>
    <script src="dashboard.js"></script>
  </body>
</html>
